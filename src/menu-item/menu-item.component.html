<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="childMenu && childMenu.childMenu">
        <!-- TODO: assign icons to the childrens <mat-icon>{{child.iconName}}</mat-icon>-->
        <span>{{ child.name }}</span>
      </button>
      <app-menu-item #childMenu [items]="child.children"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item>
         <!-- TODO: assign icons to the childrens <mat-icon>{{child.iconName}}</mat-icon>-->
        <span>{{ child.name }}</span>
      </button>
    </span>
  </span>
</mat-menu>
